<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop 1 step 4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="triangle"></div>

    <div class="header-main">
      <div class="header">
        <div class="dot-name">
          <div class="dot"></div>
          <p class="name">MARK ZUCKERBERG</p>
        </div>
        <img src="img/close.svg" alt="close" class="image" />
      </div>

      <main>
        <div class="line-1">
          <div class="today">TODAY</div>
        </div>

        <div class="chat">
          <span class="time time1">10:53</span>
          <!-- <div class="chat-angle"> -->
          <!-- <span class="triangle"></span> -->

          <span class="mychat mychat-1"
            >Hi, Mark! I made a new design for messenger App
          </span>
          <!-- </div> -->
        </div>

        <div class="chat">
          <div class="time time2">10:57</div>
          <div class="replychat replychat-1">
            Yo! Send it to my assistant we'll review it during the year
          </div>
        </div>

        <div class="chat">
          <div class="time time3">10:57</div>
          <div class="mychat mychat-2">But Mark...</div>
        </div>

        <div class="chat">
          <div class="replychat replychat-2">you were blocked by the user</div>
        </div>

        <div class="line-2"></div>
        <div class="bottom">
          <input
            type="text"
            placeholder="Enter your message here"
            class="input"
          />
          <span class="send">SEND</span>
        </div>
      </main>
    </div>
    <script src="main.js/index.js"></script>
  </body>
</html>
